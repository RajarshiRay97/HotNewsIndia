<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="shortcut icon" href="./IMAGES/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CSS/homeStyle.css">

    <title>Hot News India</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="newsNavbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
            <img id="logo" src="./IMAGES/newsLogo.png" alt="logo" class="d-inline-block align-text-top">
            <div id="logoName">
              <div id="upper">
                HOT NEWS
              </div>
              <div id="lower">
                INDIA
              </div>
            </div>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
            <!-- <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
          </div>
        </div>
      </nav>


      <!-- Intro div -->
      <div class="container-fluid" id="introDiv">
        <div class="container" id="headingDiv">
          <h1 id="mainHeading">HOT NEWS INDIA</h1>

          <!-- Top news Slider -->
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="background-color: #021944;">
            <div id="slider">
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <div class="carousel-inner" id="slideBox">
                <div class="carousel-item active">
                  <a class="topNews">
                    <div id="loadingText">Loading</div>
                    <div style="display: inline-block;">
                      <div id="loadingAnim">...</div>
                    </div>
                  </a>
                </div>
              </div>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <div class="carousel-indicators" id="pageButton">
              <button style="visibility: hidden;" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
          </div>
        </div>
      </div>


      <!-- Category Div -->
      <div class="container my-4" id="categoryDiv">
        <h1 id="listHeading">News Topics</h1>
        <hr>
        <div class="container" id="categoriesList">
          <a href="/business-news.html" class="catLink">
            <div id="business" class="categoriesItem">
              <h1 class="catHeading">Business</h1>
            </div>
          </a>
          <a href="/entertainment-news.html" class="catLink">
            <div id="entertainment" class="categoriesItem">
              <h1 class="catHeading">Entertainment</h1>
            </div>
          </a>
          <a href="/health-news.html" class="catLink">
            <div id="health" class="categoriesItem">
              <h1 class="catHeading">Health</h1>
            </div>
          </a>
          <a href="/science-news.html" class="catLink">
            <div id="science" class="categoriesItem">
              <h1 class="catHeading">Science</h1>
            </div>
          </a>
          <a href="/sports-news.html" class="catLink">
            <div id="sports" class="categoriesItem">
              <h1 class="catHeading">Sports</h1>
            </div>
          </a>
          <a href="/technology-news.html" class="catLink">
            <div id="technology" class="categoriesItem">
              <h1 class="catHeading">Technology</h1>
            </div>
          </a>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

    <!-- Custom JS -->
    <script src="./JS/home.js"></script>
  </body>
</html>
